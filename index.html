<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneakers.com</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
             <h2>Sneakers.com</h2>
        </div>
        <div class="link">
            <nav>
                <a href="#produits">Nos produits</a>
                <a href="#services">Nos services</a>
            </nav>
        </div>
    </header>
    <section id="main">
        <h1>Sneakers.com</h1>
    </section>
    <section id="produits">
        <h2>Nos produits</h2>
        <div id="produit">
        </div>
    </section>
    <section id="services">
        <h2>Nos services</h2>
        <div id="containers">

        </div>
    </section>
    <section id="avis">
        <h2>Vos commentaires</h2>
        <div class="formulaire">
            <form action="" id="form">
                <div class="presentation">
                    <label >Votre Nom :
                        <input type="text" placeholder="Votre nom" id="nom">
                    </label>
                    <label>Sujet :
                        <input type="text" placeholder="A propos de quel sujet ?" id="sujet">
                    </label>
                </div>
                <label> Votre commentaire :
                    <textarea id="commentaire" cols="20" rows="10"></textarea>
                </label>
                <input type="submit" value="Envoyer" class="bouton">
            </form>
        </div>
        <div id="comments">

        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/produit.js"></script>
    <script src="assets/js/form.js"></script>
</body>
</html>
